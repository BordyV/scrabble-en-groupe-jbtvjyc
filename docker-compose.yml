version: '3'

services:


  serveur:
    image: jbtvjyc:serveur
    container_name: serveur
    networks:
      testing_net:
        ipv4_address: 172.28.0.253
    depends_on:
      - client

  client:
    image: jbtvjyc:client
    # container_name: client
    environment:
      - SERVER_IP=172.28.0.253
    networks:
      testing_net:
      #  ipv4_address: 172.28.0.3




networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16